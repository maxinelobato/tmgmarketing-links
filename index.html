    <script>
         tailwind.config = {
        darkMode: 'class',
        theme: {
          extend: {
             colors: {
              brand: {
                navy: '#0b1f3b',
                gold: '#c9a326',
                whats: '#67c15e',
              },
            },
            transitionTimingFunction: {
              'out-expo': 'cubic-bezier(0.19, 1, 0.22, 1)',
            },
            keyframes: {
              fadeInUp: {
                '0%': { opacity: '0', transform: 'translateY(20px)' },
                '100%': { opacity: '1', transform: 'translateY(0)' },
              },
              float: {
                '0%, 100%': { transform: 'translateY(0)' },
                '50%': { transform: 'translateY(-20px)' },
              }
            },
            animation: {
              fadeInUp: 'fadeInUp 0.8s cubic-bezier(0.19, 1, 0.22, 1) forwards',
              float: 'float 6s ease-in-out infinite',
              'float-delayed': 'float 8s ease-in-out infinite 2s',
            }
          },
        },
      }
    </script>
    <style>
        :root {
            --ease-premium: cubic-bezier(0.34, 1.56, 0.64, 1);
            --ease-smooth: cubic-bezier(0.2, 0.8, 0.2, 1);
            --ease-out-back: cubic-bezier(0.175, 0.885, 0.32, 1.275);
        }

        body {
            font-family: 'Inter', sans-serif;
            background-color: #050505;
            color: white;
            overflow-x: hidden;
        }
        
        .font-serif-display {
            font-family: 'Playfair Display', serif;
        }

        .glow-text-blue {
            text-shadow: 0 0 20px rgba(59, 130, 246, 0.4), 0 0 40px rgba(59, 130, 246, 0.2);
        }

        .card-container {
            transition: transform 0.8s var(--ease-premium), box-shadow 0.8s var(--ease-premium);
            will-change: transform;
            perspective: 2000px;
            transform-style: preserve-3d;
        }
        
        .card-container:hover {
            transform: translateY(-15px) scale(1.03) rotateX(2deg) rotateY(-1deg);
            z-index: 10;
        }

        .bg-pattern {
            background-color: #050505;
            background-image: 
                radial-gradient(circle at 2px 2px, rgba(255,255,255,0.03) 1px, transparent 0);
            background-size: 40px 40px;
            position: relative;
        }

        .bg-pattern::after {
            content: "";
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            opacity: 0.04;
            background-image: url('https://grainy-gradients.vercel.app/noise.svg');
            z-index: 50;
        }

        @keyframes float {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-15px); }
        }

        @keyframes fade-in {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        @keyframes slide-up {
            from { opacity: 0; transform: translateY(40px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .animate-float {
            animation: float 6s ease-in-out infinite;
        }

        .animate-fade-in {
            animation: fade-in 1.2s var(--ease-smooth) forwards;
        }

        .animate-slide-up {
            animation: slide-up 1.4s var(--ease-smooth) forwards;
        }

        /* Combinando Wiggle com o Glow original conforme solicitado */
        @keyframes wiggle-more {
            0%, 100% { 
                transform: rotate(0deg); 
                box-shadow: 0 0 15px 0px rgb(96, 186, 91, 0.2);
            }
            10% { transform: rotate(-3deg); }
            20% { transform: rotate(3deg); }
            30% { transform: rotate(-3deg); }
            40% { transform: rotate(3deg); }
            50% { 
                transform: rotate(0deg);
                box-shadow: 0 0 30px 6px rgb(96, 186, 91, 0.2);
            }
        }

        .cta-pulse {
            animation: wiggle-more 2000ms ease 700ms infinite normal both running;
        }

        .card-container:hover .cta-pulse {
            box-shadow: 0 0 10px 10px rgba(255, 255, 255, 0.3);
        }

        ::-webkit-scrollbar {
            width: 6px;
        }
        ::-webkit-scrollbar-track {
            background: #050505;
        }
        ::-webkit-scrollbar-thumb {
            background: #222;
            border-radius: 10px;
        }
        ::-webkit-scrollbar-thumb:hover {
            background: #333;
        }
    </style>
